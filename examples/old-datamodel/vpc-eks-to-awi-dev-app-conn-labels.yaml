AppConnectionRequest:
  name: 'Access to dashboard instances on dev'
  clusterConnectionReference: 'vpc-089e44ee0ab01c252:vpc-0560432f280802f67'
  source:
    kind:
      subnet:
        metadata:
          name: "AWI Dev cluster"
        networkAccessControl:
          prefixes: [ "192.168.0.0/16" ]
  destination:
    kind:
      subnet:
        metadata:
          name: "Awi Dev dashboard"
          labels:
            app_type: "dashboard"
        networkAccessControl:
          protocolAndPorts:
            "icmp": {}
            "tcp":
              ports: [ "3306" ]
          policy: "allow"
