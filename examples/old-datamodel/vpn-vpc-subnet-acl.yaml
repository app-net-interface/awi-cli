AccessControlRequests:
  - name: 'Access to instance dashboard on staging'
    cluster_connection_reference: 'gallant_mahavira:romantic_jang'
    source:
      endpoints:
        metadata:
          name: "Site 201, VRF 10"
    destination:
      subnets:
        metadata:
          name: "Staging subnet"
        prefix: ["10.2.60.0/24"]
        proto_and_ports: [{ "icmp": [] }]
        access: "allow"
